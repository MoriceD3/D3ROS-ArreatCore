;###############################################################################################
;#
;#  Gestion des Pauses
;#  -------------------
;#  si TakeABreak=True on active les pauses, False on les déactive tout
;#
;#  PausePetitDejeuner --> heure a prendre la pause, a vide déactive cette pause
;#  PauseDejeuner -------> heure a prendre la pause, a vide déactive cette pause
;#  PauseGouter ---------> heure a prendre la pause, a vide déactive cette pause
;#  PauseDiner ----------> heure a prendre la pause, a vide déactive cette pause
;#  PauseCollation ------> heure a prendre la pause, a vide déactive cette pause
;#  TempsPauseRepas -----> minute a prendre pendant les pauses repas
;#
;#  StopBotting ---------> heure a stopper le bot , a vide déactive cette pause
;#  RestartsBotting -----> heure a redémarer le bot après une execution de StopBotting, 
;#                         a vide si StopBotting est activé le bot stopperas completement
;#  **Note: éviter les heures entre 00:00 et 01:00
;#
;#  Breakafterxxgames= nombre de parties avant de faire une pause, a vide déactive cette pause
;#  BreakTime= temps de pause en seconde pour Breakafterxxgames  =====> 6 min x 60 sec = 360 sec
;#
;################################################################################################

TakeABreak=False

PausePetitDejeuner=08:00
PauseDejeuner=12:20
PauseGouter=16:30
PauseDiner=19:30
PauseCollation=23:00
TempsPauseRepas=20

StopBotting=01:00
RestartsBotting=06:00

Breakafterxxgames=15
BreakTime=360

;################################################################################################################################################
;#	
;#  Gestion des loots
;#  -----------------
;#
;#  La gestion des loots s'effectue selon plusieurs critères et dans l'ordre indiqué :
;#
;#  1) QualiteItemKeep     : Tout objet de ces qualités sera stocké dans le coffre sans distinction
;#                             Plusieurs niveaux de qualité peuvent être choisit en les séparants pas des |. Exemple : 6|7|8|9
;#                             Remarque : Le filtre ne s'applique que sur les valeurs choisies (Pour tous les jaunes il faut donc mettre 6|7|8)
;#
;#  2) grablist            : Tout object correspondant à la grablist sera stocké dans le coffre
;#
;#  3) QualiteItemSalvage  : Tout objet de ces qualités sera recyclé (Ex : 1|2|3|4|5)
;#                             Plusieurs niveaux de qualité peuvent être choisit en les séparants pas des |. Exemple : 1|2|3|4|5
;#                             Remarque : Le filtre ne s'applique que sur les valeurs choisies (Pour tous les jaunes il faut donc mettre 6|7|8)
;#                             Si cette valeur est laissée a vide et que UnknownItemAction est sur Sell le recyclage est désactivé
;#
;#  4) QualiteItemSell     : Tout objet de ces qualités sera vendu (Ex : 6|7|8)
;#		               Plusieurs niveaux de qualité peuvent être choisit en les séparants pas des |. Exemple : 6|7|8
;#                             Remarque : Le filtre ne s'applique que sur les valeurs choisies (Pour tous les jaunes il faut donc mettre 6|7|8)             
;#
;#  Unidentified			
;#  ------------							
;#  Unidentified=true  on identifie pas les légendaires	
;#  Unidentified=false on identifie les légendaires		
;#
;#  UnknownItemAction			
;#  -----------------			
;#  UnknownItemAction=Salvage on recycle le trash dans le sac		
;#  UnknownItemAction=Sell    on vends le trash dans le sac
;#
;#  Qualités
;#  --------
;#  -  1|2     : Blanc
;#  -  3|4|5   : Bleu
;#  -  6|7|8   : Jaune
;#  -  9       : Légendaire
;#
;################################################################################################################################################

QualiteItemKeep=9

QualiteItemSalvage=

QualiteItemSell=

UnknownItemAction=Sell

Unidentified=True

;####################################################################################
;#
;#  TypeDeBot
;#  ---------
;#  0 : Semi-Manuel = sélection du Héros, du Mode, de la difficulté manuellement (vous même)
;#  1 : Auto        = sélection du Héros, du Mode, de la difficulté et de la quête Automatiquement (donc rien a faire)
;#  2 : Manuel      = sélection du Héros, du Mode, de la difficulté, et de la quête manuellement (vous même)
;#
;#  ListHeros
;#  ---------
;#  si 1 premier personnage de votre liste dans le menu choisir votre hero (il faut configurer settingsHero1)
;#  
;#  si 1|2|3 vous activer le changement personnage ---> **IMPORTANT** doit etre en TypeDeBot=1 et Choix_Act_Run=-1 n'est pas gerer
;#
;#  NbRunChangeHeros
;#  ----------------
;#  Nombre de run a faire avant changer de personnage
;#
;#  Choisir la Difficulté
;#  ---------------------
;#  Normal = 1  Difficile = 2  Expert = 3  Calvaire = 4	Tourment = 5
;#
;#  Puissance des monstres = de 1 à 6
;#
;#  TypeDeGrablist selon la Difficulté
;#  -----------------------------------
;#  1=Grablist(Difficulté)  2=GrablistXp
;#
;####################################################################################

TypeDeBot=0

ListHeros=1
NbRunChangeHeros=10

Difficulte=5
PuisMonstre=1

TypeDeGrabList=1

;#################################################################################################
;#		
;#	 Configuration du mode de fonctionnement du BOT pour le choix des runs : 
;#
;#   Choix_Act_Run : (Les valeurs sont bien négatives pour les modes bounty / Aventure et Campagne aléatoire)
;#					 
;#   -3 Mode Bounty (Utilise le paramètre BountyAct pour la liste des actes)
;#   -2 Mode Aventure (Utilise le paramètre SequenceFileAdventure pour la liste des séquences)
;#   -1 Mode Campagne Acte Aléatoire (Act1, Act2, Act3)
;#    0 séquence par défaut/Test/etc
;#    1 Mode Campagne ACT 1
;#    2 Mode Campagne ACT 2
;#    3 Mode Campagne ACT 3
;#
;#  ---- Séquences boss spécifiques : A utiliser de préférence en Type de bot 0 ou 1
;#
;#  222 Act 2 quête 2 sous quête 2  --> Aller voir le Lieutenant Vachem et Tuer Maghda
;#  232 Act 2 quête 3 sous quête 2  --> Tuer Maghda
;#  283 Act 2 quête 8 sous quête 3  --> Tuer Zoltun Kulle
;#  299 Act 2 quête 10 sous quête 1 --> Tuer Belial
;#  333 Act 3 quête 3 sous quête 3  --> Tuer Ghom					 																				#
;#  362 Act 3 quête 6 sous quête 2  --> Tuer le Briseur de Siège
;#  373 Act 3 quête 7 sous quête 3  --> Terrasser Asmodan
;#  374 Act 3 quête 7 sous quête 3  --> Terrasser Asmodan, Iskatu et Rakanoth
;#  411 Act 4 quête 1 sous quête 1  --> Terrasez Iskatu et Rakanoth
;#  442 Act 4 quête 4 sous quête 2  --> Terrasez Diablo
;#
;##################################################################################################

Choix_Act_Run=-2

;########################################################################################
;#
;#  si Choix_Act_Run=-1
;#
;#  si Sequence_Aléatoire=false on enchaine ACT1,ACT2 et ACT3
;#  si Sequence_Aléatoire=True  on enchaine les actes aléatoirement	
;#
;########################################################################################

