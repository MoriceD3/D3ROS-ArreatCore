;#############################################################################
;#
;#  Mode Aventure et Bounty : 
;#
;#  SequenceFileAdventure
;#  	Contient la séquence que l'on utilise en mode Aventure (Mode Aventure -2)
;#
;#  BountyAct
;#  	Contient la liste des actes ou l'on souhaite faire les bounty supportés (Mode Bounty -3)
;#
;#  EndSequenceOnBountyCompletion
;#  	Si mis à True alors le bot arrête la séquence en cours dès que le bounty est fini et passe au bounty suivant
;#		Si mis à False le bot continue la map en cours jusqu'a la fin même après la réussite du bounty
;#
;#  NoBountyFailbackToAdventure (Mode Bounty -3)
;#  	Si mis à True, quand aucun bounty n'est supporté lance les séquences du mode aventure
;#  PauseAfterBounty (Mode Bounty -3)
;#   Si mis à True, le bot ne relance pas la partie mais se met en pause pour que l'utilisateur finisse les bounty a la main pour obtenir les caches
;#   Il redemarre dés que l'on quitte la partie
;#
;#  BountyAndSequence (Mode Bounty=-3 Et PauseAfterBounty = True ) 
;#  Si mis à True, enchaine la SequenceFileAdventure après les bounty disponibles pour avoir un run plus long
;#  Ne pas utiliser de sequence de type bounty dans SequenceFileAdventure ....
;#
;#############################################################################

SequenceFileAdventure=act3_ADV-core_start_[1-5]|act3_ADV-tower_[1-5]|act3_ADV-field_[1-4]|[CMD]TakeWPAdv=26

BountyAct=1|2|3|4

EndSequenceOnBountyCompletion=True

NoBountyFailbackToAdventure=True

BountyAndSequence=False

PauseAfterBounty=False

